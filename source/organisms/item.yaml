id: item
children:
  - Organism.Header:
      id: header
      children:
        - Atom.Heading:
            id: title
        - Molecule.Navigation:
            style: left
            children:
              - Atom.Button:
                  icon: back
                  path: back
        - Molecule.Navigation:
            style: right
            children:
              - Atom.Button:
                  icon: ios7-star
                  callbacks:
                    - onLike

  - Organism.Section:
      id: info
      children:
        - Atom.Figure:
            id: image
            style: big
        - Molecule.Div:
            id: general
            style: padding-all glass
            children:
              - Atom.Heading:
                  id: title
              - Atom.Heading:
                  id: address
                  size: h2
              - Atom.Label:
                  id: schedule
                  icon: ios7-clock-outline
              - Atom.Label:
                  id: price
                  icon: card
              - Molecule.Tags:
                  id: tags
                  style: margin-top
        - Molecule.Div:
            id: schedule
            children:
              - Atom.Label:
                  id: started_at
              - Atom.Label:
                  id: finished_at
              - Atom.Label:
                  id: schedule
        - Atom.GMap:
            id: map
            style: small margin-left margin-right
        - Molecule.Div:
            id: description
            style: margin-all
